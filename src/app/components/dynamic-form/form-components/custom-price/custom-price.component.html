<fieldset #priceFieldset [formGroup]="group" class="non-material-fieldset" [ngClass]="fieldError ? errorClass : noErrorsClass">
  <legend [ngClass]="fieldError ? errorClass: noErrorsClass">Price *</legend>

  <div class="grid">
    <mat-radio-group formControlName="priceOptions" class="buyandsell-radio-group" (change)="handleChange($event)" required>
      <mat-radio-button *ngFor="let option of buyAndSellPriceOptions; let i = index"
                        [value]="option.value"
      >
        {{option.text}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</fieldset>
